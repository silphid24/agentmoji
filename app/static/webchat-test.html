<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOJI WebChat Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .chat-header .status {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
        }
        
        .message.bot {
            align-self: flex-start;
            background: #f3f4f6;
            color: #1f2937;
        }
        
        .message.system {
            align-self: center;
            background: #fef3c7;
            color: #92400e;
            font-size: 14px;
            text-align: center;
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .chat-input:focus {
            border-color: #2563eb;
        }
        
        .send-button {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background: #1d4ed8;
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 18px;
            margin-bottom: 10px;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .connection-error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        
        /* Model selector styles */
        .model-selector-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        /* RAG toggle styles */
        .rag-toggle-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .rag-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .rag-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .rag-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            transition: .4s;
        }
        
        .rag-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        
        .rag-toggle input:checked + .rag-slider {
            background-color: #4ade80;
        }
        
        .rag-toggle input:checked + .rag-slider:before {
            transform: translateX(26px);
        }
        
        .rag-label {
            color: white;
            font-size: 12px;
            font-weight: 500;
        }
        
        .model-selector-container select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .model-selector-container select:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .model-selector-container select option {
            background: #2563eb;
            color: white;
        }
        
        .model-info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">

            <div class="status" id="connection-status">Ïó∞Í≤∞ ÎåÄÍ∏∞Ï§ë...</div>
            <div class="model-selector-container">

        <div class="chat-input-container">

    </div>
    
    <script src="/static/moji-webchat.js"></script>
    <script>
        // Initialize WebChat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const config = {
                wsUrl: `ws://${window.location.host}/api/v1/adapters/webchat/ws`,
                userId: `user_${Math.random().toString(36).substr(2, 9)}`,
                userName: 'Test User'
            };
            
            // Initialize the chat
            const chat = new MojiWebChat(config);
            chat.connect();
        });

</body>
</html>
